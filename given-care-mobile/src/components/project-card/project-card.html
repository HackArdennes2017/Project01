<ion-card>

  <ion-item>
    <h2 [ngStyle]="{'color': project.color}"><strong>{{project.name}}</strong></h2>
    <p>{{project.description}}</p>
 </ion-item>

  <img *ngIf="project.icon" [src]="'assets/img/'+project.icon"/>

  <ion-card-content>

    <p class="justify" [innerHTML]="project.fullDescription"></p>

    <p class="justify" *ngIf="project.distribution">
      Projection des dons : <strong>{{project.distribution.toFixed(2)}} â‚¬</strong>
    </p>

    <ion-grid>

      <ion-row>
        <ion-col>
          <rating [ngStyle]="{'color': project.color}" class="star" [(ngModel)]="project.rate"
              readOnly="false"
              max="3"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="rate($event)">
          </rating>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>

          <button ion-button [ngStyle]="{'background-color': project.color}" style="opacity: 0.85;" (click)="toggleNext()">Passer</button>

        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>

</ion-card>

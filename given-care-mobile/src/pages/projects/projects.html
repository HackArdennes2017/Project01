<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides *ngIf="projects" #slides style="height: auto;!important">

    <ion-slide *ngFor="let project of projects">

      <project-card [project]="project" (next)="next()" [last]="slides.isEnd()">

      </project-card>

    </ion-slide>

  </ion-slides>

</ion-content>
